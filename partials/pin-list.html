<div class="card-columns">
    <!-- TODO: {{key}}. is used for tracking response data in console. Can be deleted in the future -->

    <div ng-repeat="(key, post) in pins">
        <div class="card">
            <img class="card-img-top" src="{{post.url}}" alt="Card image cap">
            <button id="pin{{key}}" data-modalUrl="{{post.url}}" type="button" class="btn btn-danger on-hide" data-toggle="modal" data-target="#exampleModal1" ng-click="getModalURL(key, post); getAllBoards(post)">Save</button>
            <div class="card-block">
                <p class="card-text">{{post.title}}</p>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <!-- <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div> -->
                <div class="modal-body" data-post-title="">
                    <div class="row">
                        <div class="col-6">
                            <img class="modalImg" src="" alt="">
                        </div>
                        <div class="col-6">
                            <h5>Choose Board</h5>
                            <div class="myBoards list-group" ng-repeat="(key, myBoard) in board">
                                <div class="list-group-item">
                                    <h6>{{myBoard.title}}</h6>
                                    <button id="modalPin{{key}}" data-ugly-id="{{myBoard.ugly}}" class="btn btn-danger on-hide" ng-click="postPin(key)">Pin</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div> -->
            </div>
        </div>
    </div>
</div>
