<br>
<h1>Boards</h1>
<hr>
<div ng-controller="BoardListCtrl">
    <div class="row board-row">
        <div class="col-sm-4 card-deck" ng-repeat="(key, board) in boards | groupBy: 'boardid'" data-board-id="{{key}}">
            <div class="card board-card">
                <div class="card-columns board-column">
                    <div class="card" ng-repeat="card in board">
                        <img class="card-img-top" src="{{card.url}}" alt="Card image cap">
                    </div>
                </div>
                <div class="card-footer">
                    <div class="row">
                        <div class="col-10">
                            <p ng-repeat="card in board">{{card.boardTitle}}</p>
                        </div>
                        <div class="col-2">
                            <i class="fa fa-pencil pencilIcon" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
